<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Promises, Promises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
            <a href="#" class="brand-logo">Pokemon Mania</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Characters</a></li>
            </ul>
            </div>
        </nav>
        <header>
            <!--Feel free to dress up your site with a header  -->
        </header>
        <main ng-app="characterApp">
            <div ng-controller="characterCtrl" class="row">
                <div class="col l4 m6 s12">


                    <div ng-repeat="character in characters" class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{character.sprites.front_default}}">
                        </div>
                        <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{character.name}}<i class="material-icons right">more_vert</i></span>
                        <p><a href="#">This is a link</a></p>
                        </div>
                        <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <p>Here is some more information about this product that is only revealed once clicked on.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/characterCtrl.js"></script>
        <script src="js/characterService.js"></script>
    </body>
</html>
